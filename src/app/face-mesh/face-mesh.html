<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            <mat-chip selected="true" class="pointer">Compare images</mat-chip>
        </mat-card-subtitle>
    </mat-card-header>
    <div class="p-1">
        <video #video class="vid" autoplay muted></video>
    </div>
    <mat-card-content>
        <p>
            Allow the browser to use your camera and click on video to capture image or press buttons below, or either click on image holders on the left/below
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-chip-list>
            <mat-chip color="accent" selected="true" class="pointer">Capture first image from camera</mat-chip>
            <mat-chip color="accent" selected="true" class="pointer">Capture second image from camera</mat-chip>
        </mat-chip-list>
    </mat-card-actions>
</mat-card>
