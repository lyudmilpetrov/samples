<mat-grid-list [cols]="breakpoint" rowHeight="3:1" [gutterSize]="'10px'" (window:resize)="onResize($event)">
    <div fxLayoutAlign="center center">
        <mat-grid-tile [colspan]="1" [rowspan]="3">
            <mat-card #c1>
                <mat-card-header>
                    <mat-card-subtitle>
                        Sub title
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div class="p-1">
                        <video #video class="vid" autoplay muted></video>
                    </div>
                    <p>
                        text
                    </p>
                    <mat-card-actions>
                    </mat-card-actions>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>
